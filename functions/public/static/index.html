                .bill-history .item .title {

                }

                .bill-history .item .bill {

                    align-items: center;

                    font-weight: bold;
                }

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">

                <img src="./logo-no-background.svg" alt="Bootstrap" width="100" height="50">

                <span class="navbar-toggler-icon"></span>
            </button>

                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><img src="./logo-no-background.svg" alt="Bootstrap" width="100" height="50"></h5>

                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown

                            <ul class="dropdown-menu">

                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card text-bg-info mt-3">
            <!--<div class="card-header">本月累計</div>-->
            <div class="card-body">
                <p>本月累計 2024/02/01 ~ 2024/02/20</p>
                <h5>$ 150</h5>
                <a href="#" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#add-modal"><i class="fa fa-plus-circle"></i> 增加項目 </a>
            </div>
        </div>
        <div class="panel mt-3">
            <div class="d-flex justify-content-between">
                <div>@記錄</div>
                <div class="btn-toolbar">
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-outline-info"><i class="fa fa-trash-alt"></i></button>
                        <button type="button" class="btn btn-outline-info"><i class="fa fa-history"></i></button>
                    </div>
                </div>
            </div>

            <div class="bill-history">
                <div class="item">
                    <div style="width:80%">
                        <div class="title" style="color: var(--bs-info-text-emphasis)">全聯</div>
                        <div class="sumarry">- 購買了肉和魚</div>
                        <div class="small-txt">2024-02-20</div>
                    </div>
                    <div class="bill">
                        $ 50
                    </div>
                </div>
                <div class="item">
                    <div style="width:80%">
                        <div class="title" style=" color: var(--bs-info-text-emphasis)">全聯</div>
                        <div class="small-txt">2024-02-20</div>
                    </div>
                    <div class="bill">
                        <div>$ 25 </div>
                        <div class="small-txt">( $50/2 )</div>
                    </div>
                </div>
                <div class="item">
                    <div style="width:80%">
                        <div class="title" style=" color: var(--bs-info-text-emphasis)">全聯</div>
                        <div class="sumarry">- 購買了肉和魚</div>
                        <div class="small-txt">2024-02-20</div>
                    </div>
                    <div class="bill">
                        $ 50
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" tabindex="-1" id="add-modal" aria-labelledby="add-modal-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">增加項目</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row justify-content-md-center">
                            <div class="col">
                                <form class="">
                                    <div class="mb-3">
                                        <label for="bill-name" class="form-label">項目名稱 <span class="badge text-bg-danger">必填</span></label>
                                        <input type="text" class="form-control" id="bill-name" aria-describedby="bill-name-help">

                                    </div>
                                    <div class="mb-3">
                                        <label for="bill-desc" class="form-label">備註說明</label>
                                        <textarea type="text" class="form-control" id="bill-desc" rows="3"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="bill-name" class="form-label">金額（NT）<span class="badge text-bg-danger">必填</span></label>
                                        <input type="number" class="form-control" id="bill-number">
                                        <!--<input type="number" class="form-control is-invalid" id="bill-number">-->
                                    </div>
                                    <div class="mb-3">
                                        <label for="bill-split-type" class="form-label">拆分金額 <span class="badge text-bg-danger">必填</span></label>
                                        <select class="form-select" id="bill-split-type" aria-describedby="bill-split-help">
                                            <option selected>選擇...</option>
                                            <option value="0">不拆分</option>
                                            <option value="2">/2</option>
                                            <option value="3">/3</option>
                                            <option value="4">/4</option>
                                        </select>
                                        <div id="bill-split-help" class="form-text">選擇是否需要拆分金額</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="bill-date" class="form-label">記錄日期</label>
                                        <input type="date" class="form-control" id="bill-date" aria-describedby="bill-date-help">
                                        <div id="bill-date-help" class="form-text">預設會是當天的日期</div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                        <button type="button" class="btn btn-primary" id="js-save-bill">確認儲存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        function FormatDate(date = new Date()) {
            const year = date.toLocaleString('default', { year: 'numeric' });
            const month = date.toLocaleString('default', {
                month: '2-digit',
            });
            const day = date.toLocaleString('default', { day: '2-digit' });

            return [year, month, day].join('-');
        }
        document.getElementById('bill-date').value = FormatDate(new Date());

        $(document).ready(function () {
            $("#js-save-bill").click(function (e) {
                e.preventDefault();

                $.ajax({
                    type: 'POST',
                    url: `/api/bill/addBill`,
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    data: JSON.stringify({
                        name: $("#bill-name").val(),
                        desc: $("#bill-desc").val(),
                        num: $("#bill-number").val(),
                        splitBy: $("#bill-split-type").val(),
                    }),
                    beforeSend: function () {
                        $(".loader-container").css("display", "block");
                    },
                    complete: function () {
                        $(".loader-container").css("display", "none");
                    },
                    success: function (res) {
                        console.log(res);
                    },
                    error: function (err) {
                        console.log(err);
                    }
                });
            });
        });
    </script>
</body>
